<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PCM Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.2/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .dark-mode-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 20px;
            padding: 10px;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
        }
        .dark-mode-btn:hover {
            background: #666;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-drop-zone {
            width: 300px;
            height: 100px;
            border: 2px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .solution {
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Ultimate PCM Solver</div>
    <div class="dark-mode-btn" onclick="toggleDarkMode()">üåô Dark Mode</div>
    <div class="container">
        <input type="text" id="problem" class="search-bar" placeholder="Enter your math problem (e.g., integrate x^2)" oninput="clearSolution()">
        <div class="image-drop-zone" id="dropZone">Drag & Drop or Paste Image Here</div>
        <div class="buttons">
            <button class="btn" onclick="solveProblem()">Solve</button>
        </div>
        <div class="solution" id="solution">Solution: </div>
    </div>

    <script>
        function solveProblem() {
            let problem = document.getElementById("problem").value.trim();
            try {
                let solution;
                if (problem.startsWith("diff(")) {
                    let expr = problem.replace("diff(", "").replace(")", "");
                    solution = math.derivative(expr, 'x').toString();
                } else if (problem.startsWith("integrate(")) {
                    let expr = problem.replace("integrate(", "").replace(")", "");
                    solution = math.integral(expr, 'x').toString();
                } else if (problem.startsWith("factor(")) {
                    let expr = problem.replace("factor(", "").replace(")", "");
                    solution = math.simplify(expr).toString();
                } else {
                    solution = math.evaluate(problem);
                }
                document.getElementById("solution").innerText = "Solution: " + solution;
            } catch {
                document.getElementById("solution").innerText = "Invalid Expression!";
            }
        }
        
        function clearSolution() {
            document.getElementById("solution").innerText = "Solution: ";
        }

        function toggleDarkMode() {
            let body = document.body;
            let btn = document.querySelector(".dark-mode-btn");
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
                btn.innerText = "üåô Dark Mode";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
                btn.innerText = "‚òÄÔ∏è Light Mode";
            }
        }

        document.getElementById("dropZone").addEventListener("paste", function(event) {
            let items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") !== -1) {
                    let blob = items[i].getAsFile();
                    processImage(blob);
                }
            }
        });

        document.getElementById("dropZone").addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        document.getElementById("dropZone").addEventListener("drop", function(event) {
            event.preventDefault();
            let imageFile = event.dataTransfer.files[0];
            processImage(imageFile);
        });

        function processImage(imageFile) {
            if (imageFile) {
                Tesseract.recognize(
                    imageFile,
                    'eng',
                    { logger: (m) => console.log(m) }
                ).then(({ data: { text } }) => {
                    document.getElementById("problem").value = text;
                });
            }
        }
    </script>
</body>
</html>
