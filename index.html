<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PCM Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .dark-mode-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            font-size: 20px;
            background: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
        }
        .dark-mode-btn:hover {
            background: #666;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 100px;
        }
        .dropdown-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dropdown-label {
            font-size: 18px;
            font-weight: bold;
        }
        .dropdown {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 20px;
        }
        .solution {
            margin-top: 100px;
            font-size: 20px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #drop-area {
            border: 2px dashed white;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .coming-soon {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        Ultimate PCM Solver
        <div class="dark-mode-btn" onclick="toggleDarkMode()">üåô</div>
    </div>
    <div class="container">
        <div class="dropdown-container">
            <span class="dropdown-label">Select Your Subject:</span>
            <select class="dropdown" id="subject">
                <option value="math">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select>
        </div>
        <input type="text" id="problem" class="search-bar" placeholder="Enter your problem">
        <button class="btn" onclick="solveProblem()">Solve</button>
        <div id="drop-area">Drag & Drop or Paste Image Here</div>
        <div class="solution" id="solution">Solution: </div>
        <div class="coming-soon">Physics and Chemistry problem solving is coming soon!</div>
    </div>
    
    <script>
        async function solveProblem() {
            let problem = document.getElementById("problem").value.trim();
            let subject = document.getElementById("subject").value;
            let solution = "";
            
            if (!problem) {
                document.getElementById("solution").innerText = "Please enter a problem!";
                return;
            }
            
            const API_KEY = "AIzaSyDEk5NkMNXxW4so_9sJ8Wlx9CH_lF3wG08"; // Replace with actual key
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
            
            const requestBody = {
                prompt: { text: `Solve this ${subject} problem: ${problem}` },
                temperature: 0.7,
            };
            
            try {
                let response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                });
                
                let data = await response.json();
                solution = data.candidates[0]?.content ?? "No solution found!";
                document.getElementById("solution").innerText = "Solution: " + solution;
            } catch (error) {
                document.getElementById("solution").innerText = "Error fetching solution!";
            }
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".dark-mode-btn");
            if (document.body.classList.contains("dark-mode")) {
                button.innerText = "‚òÄÔ∏è";
                document.body.style.backgroundColor = "#121212";
                document.body.style.color = "white";
            } else {
                button.innerText = "üåô";
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            }
        }
    </script>
</body>
</html>
