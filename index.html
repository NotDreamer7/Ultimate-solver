<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PCM Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.2/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .dark-mode-btn {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            background: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
        }
        .dark-mode-btn:hover {
            background: #666;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 100px;
        }
        .dropdown-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dropdown-label {
            font-size: 18px;
            font-weight: bold;
        }
        .dropdown {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 20px;
        }
        .solution {
            margin-top: 100px;
            font-size: 20px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .drop-area {
            width: 320px;
            height: 150px;
            border: 2px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Ultimate PCM Solver</div>
    <div class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</div>
    <div class="container">
        <div class="dropdown-container">
            <span class="dropdown-label">Select Your Subject:</span>
            <select class="dropdown">
                <option>Mathematics</option>
                <option>Physics</option>
                <option>Chemistry</option>
            </select>
        </div>
        <input type="text" id="problem" class="search-bar" placeholder="Enter your problem">
        <div class="drop-area" id="drop-area" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
            Drag & Drop or Paste Image Here
        </div>
        <button class="btn" onclick="solveProblem()">Solve</button>
        <div class="solution" id="solution">Solution: </div>
    </div>
    <script>
        function toggleDarkMode() {
            let body = document.body;
            let btn = document.querySelector(".dark-mode-btn");
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
                btn.innerText = "ðŸŒ™";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
                btn.innerText = "â˜€ï¸";
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            let files = event.dataTransfer.files;
            if (files.length > 0) {
                processImage(files[0]);
            }
        }

        document.addEventListener("paste", (event) => {
            let items = event.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    let blob = item.getAsFile();
                    processImage(blob);
                }
            }
        });

        function processImage(imageFile) {
            Tesseract.recognize(
                imageFile,
                'eng',
                {
                    logger: (m) => console.log(m)
                }
            ).then(({ data: { text } }) => {
                document.getElementById("problem").value = text;
            });
        }
    </script>
</body>
</html>
