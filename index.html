<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PCM Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.2/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .dark-mode-btn {
            position: fixed;
            top: 60px; /* Adjusted to be at the bottom boundary of header */
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            background: #444;
            color: white;
            border-radius: 50%; /* Makes it circular */
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        .dark-mode-btn:hover {
            background: #666;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .solution {
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Ultimate PCM Solver</div>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <input type="text" id="problem" class="search-bar" placeholder="Enter your math problem" oninput="clearSolution()">
        <div class="buttons">
            <button class="btn" onclick="solveProblem()">Solve</button>
        </div>
        <div class="solution" id="solution">Solution: </div>
    </div>

    <script>
        function solveProblem() {
            let problem = document.getElementById("problem").value.trim();
            try {
                let solution = math.evaluate(problem);
                document.getElementById("solution").innerText = "Solution: " + solution;
            } catch {
                document.getElementById("solution").innerText = "Invalid Expression!";
            }
        }
        
        function clearSolution() {
            document.getElementById("solution").innerText = "Solution: ";
        }

        function toggleDarkMode() {
            let body = document.body;
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            }
        }
    </script>
</body>
</html>
